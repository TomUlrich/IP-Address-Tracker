<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <script defer src="./app.js"></script>

</head>

<body>
  <img class="background-image" src="./images/pattern-bg-desktop.png" alt="">
  <!-- <img class="background-image"> -->

  <div id="map"></div>
  
  <div class="container">
    <h1>IP Address Tracker</h1>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="search" id="search-input" name="search-input" size="31" placeholder="Search for any IP address or domain">
      <button class="search-button">></button>
    </div>
    <!-- Output -->
    <div class="output-container">
      <!-- IP Address -->
      <div class="output-field ip-address-container">
        <div class="label">IP Address</div>
        <div class="data ip-address">192.168.0.1</div>
      </div>
      <!-- Location -->
      <div class="output-field location-container">
        <div class="label">Location</div>
        <div class="data location">Berlin, Germany</div>
      </div>
      <!-- Timezone -->
      <div class="output-field timezone-container">
        <div class="label">Timezone</div>
        <div class="data timezone">UTC -5:00</div>
      </div>
      <!-- ISP -->
      <div class="output-field isp-container">
        <div class="label">ISP</div>
        <div class="data isp">Space-X Starlink</div>
      </div>
    </div>
  </div>

  <!-- <div id="map"></div> -->

  <!-- <div class="background">
    <img class="background-image" src="./images/pattern-bg-desktop.png" alt="">
    <div id="map"></div>
  </div> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
